<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Edit</title>
        <link rel="stylesheet" href="CSS/style.css" type="text/css">
    </head>
    <body class="edit">
        <header>    
             <button>
                Back
            </button>            
            <a href="index.html">
                <img class="page_logo" src="IMG/logo.png" title="credit:
                redbubble.com" alt="logo">
             </a>
            <h1>Edit Things</h1>
        </header>
        <section>
            <form>
                <legend class="form_name">Add a New Customer</legend>
                <div>
                    <label>Name</label>
                    <input type="name" name="name" required="">
                </div>
                <div>
                    <label>Nation</label>
                    <select name="nation">
                        <option disabled="" selected="" value="" default=""> -- select an nation -- </option>
                        <option value="air">Air Nomad</option>
                        <option value="earth">Earth Kingdom</option>
                        <option value="fire">Fire Nation</option>
                        <option value="water">Water Tribe</option>
                    </select>
                </div>
                <div>
                    <label>Bender?</label>
                    <select name="bender">
                        <option value="none" default="">No</option>
                        <option value="air">Air</option>
                        <option value="earth">Earth</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="avatar">All (Avatar)</option>
                    </select>                
                </div>
                <input class="form_btn" type="submit" name="Add Customer" value="Add Customer">
            </form>
        </section>
        <script src="JS/script.js"></script>
    </body>
<html>
